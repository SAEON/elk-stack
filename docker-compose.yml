version: '3.8'

networks:
  elasticsearch_default:
    name: $DOCKER_NETWORK

volumes:
  elasticsearch:
    driver: local

services:
  elasticsearch:
    container_name: elasticsearch
    restart: always
    image: $ELASTICSEARCH_IMAGE
    environment:
      - xpack.security.enabled=false
      - xpack.license.self_generated.type=basic
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - $DOCKER_NETWORK

  kibana:
    container_name: kibana
    restart: always
    image: $KIBANA_IMAGE
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    networks:
      - $DOCKER_NETWORK