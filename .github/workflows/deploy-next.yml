name: deployment@next

on:
  push:
    branches:
      - next

jobs:
  deploy:
    runs-on: github-runner.saeon.int
    steps:
      - uses: actions/checkout@v2
        with:
          ref: next

      - name: Copy source
        run: |
          ssh runner@192.168.110.105 'mkdir -p deploy/next'
          scp * runner@192.168.110.105:deploy/next/

      - name: Deploy stack
        run: |
          sudo /opt/deploy-docker-stack.sh