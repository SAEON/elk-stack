name: deployment@next

on:
  push:
    branches:
      - next

jobs:
  deploy:
    runs-on: github-runner.saeon.int
    steps:
      - uses: actions/checkout@v2
        with:
          ref: next

      # - name: (SSH) Ensure deployment directory exists
      #   uses: appleboy/ssh-action@master
      #   with:
      #     host: elasticsearch.saeon.int
      #     username: ${{ secrets.HOST_USERNAME }}
      #     password: ${{ secrets.HOST_PASSWORD }}
      #     port: ${{ secrets.HOST_SSH_PORT }}
      #     script: mkdir -p deploy/next

      - name: (SCP) Copy Docker files to host
        uses: appleboy/scp-action@master
        with:
          host: elasticsearch.saeon.int
          username: ${{ secrets.HOST_USERNAME }}
          password: ${{ secrets.HOST_PASSWORD }}
          port: ${{ secrets.HOST_SSH_PORT }}
          source: "src/next/docker-compose.yml"
          target: "deploy/next/docker-compose.yml"
           
      - name: (SSH) Deploy Docker stack
        uses: appleboy/ssh-action@master
        with:
          host: elasticsearch.saeon.int
          username: ${{ secrets.HOST_USERNAME }}
          password: ${{ secrets.HOST_PASSWORD }}
          port: ${{ secrets.HOST_SSH_PORT }}
          script: sudo /opt/deploy-docker-stack.sh /home/runner/deploy/next/docker-compose.yml elk_next